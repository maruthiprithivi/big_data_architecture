# Bitcoin Core Configuration for Data Collection
# Network
testnet=0
prune=0  # Disable initially for historical backfill

# RPC Configuration
server=1
rpcuser=blockchain_collector
rpcpassword=SECURE_PASSWORD_HERE
rpcallowip=172.16.0.0/12
rpcbind=0.0.0.0
rpcport=8332

# Performance
dbcache=4096  # 4 GB cache for faster sync
maxmempool=1024
maxconnections=50

# Disable wallet
disablewallet=1
